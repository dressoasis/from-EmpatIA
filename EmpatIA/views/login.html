<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmpatIA - Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente Google -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/login.css">
</head>

<body>

  <div class="card p-5 text-center" style="width: 100%; max-width: 400px;">
    <h1 class="brand">
      <span class="empat">Empat</span><span class="ia">IA</span>
    </h1>
    <p class="mb-4">Sign in to continue</p>

    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-pastel">Login</button>
      </div>
    </form>

    <div class="mt-3">
      <small>Don't have an account? <a href="./register.html">Register</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/login.js"></script>
</body>

</html>
