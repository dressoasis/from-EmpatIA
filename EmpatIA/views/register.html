<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmpatIA - Register</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/register.css">

  <link rel="icon" type="image/png" href="../img/logo EmpatIA.png">
</head>
<body>

  <div class="card p-5 text-center" style="width: 100%; max-width: 400px;">
    <!-- Page name -->
      <h1 class="brand">
  <span class="empat">Empat</span><span class="ia">IA</span>
</h1>
    <p class="mb-4">Sign up to get started</p>

    <form id="form-register">
      <div class="mb-3 text-start">
        <label for="name" class="form-label">Full name</label>
        <input type="text" class="form-control" id="name" placeholder="your name" required>
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
      </div>

  <div class="d-grid">
    <button type="button" class="btn btn-pastel" onclick="validarRegistro()">Continue registration</button>
  </div>
    <div class="mt-3">
      <small>Already have an account? <a href="./login.html">Log in</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/register.js"></script>
</body>
</html>
