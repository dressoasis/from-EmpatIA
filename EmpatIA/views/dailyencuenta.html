<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta Diaria Integral - EmpatIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/dailyencuesta.css">
  <script type="module" src="../script/guardian.js"></script>
</head>

<body>
  <div class="container">
    <div class="survey-container">

      <!-- Botón Regresar -->
      <button class="btn-back">
        <a class="bi bi-arrow-left-circle" href="../dashboard.html"></a> Back
      </button>

      <!-- Header -->
      <div class="survey-header text-center mb-4">
        <h1 class="brand">
          <span class="empat">Empat</span><span class="ia">IA</span>
        </h1>
        <h2><i class="bi bi-clipboard2-check"></i> Comprehensive Daily Survey</h2>
        <p class="text-muted">Your well being is the most important thing. Answer honestly.</p>
      </div>

      <!-- Escala -->
      <div class="scale">
        <strong><i class="bi bi-bar-chart-line"></i> Response scale:</strong><br>
        0 = Never &nbsp; | &nbsp; 1 = Sometimes &nbsp; | &nbsp; 2 = Frequently &nbsp; | &nbsp; 3 = Ever
      </div>

      <!-- Formulario -->
      <form>
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label"><i class="bi bi-emoji-frown"></i> 1. I've felt nervous, tense, or restless today.</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option value="0">0 - Never</option>
              <option value="1">1 - Sometimes</option>
              <option value="2">2 - Frequently</option>
              <option value="3">3 - Ever</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-journal-text"></i> 2. I've had a hard time concentrating on my activities.</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option value="0">0 - Never</option>
              <option value="1">1 - Sometimes</option>
              <option value="2">2 - Frequently</option>
              <option value="3">3 - Ever</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-exclamation-triangle"></i> 3. I've felt overwhelmed or had too many responsibilities.</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option value="0">0 - Never</option>
              <option value="1">1 - Sometimes</option>
              <option value="2">2 - Frequently</option>
              <option value="3">3 - Ever</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-moon-stars"></i> 4. I've had trouble sleeping or resting well.</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option value="0">0 - Never</option>
              <option value="1">1 - Sometimes</option>
              <option value="2">2 - Frequently</option>
              <option value="3">3 - Ever</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-emoji-neutral"></i> 5. Today I felt sad, empty or unmotivated.</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option value="0">0 - Never</option>
              <option value="1">1 - Sometimes</option>
              <option value="2">2 - Frequently</option>
              <option value="3">3 - Ever</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-slash-circle"></i> 6. I've lost interest in things I normally
enjoy.</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option value="0">0 - Never</option>
              <option value="1">1 - Sometimes</option>
              <option value="2">2 - Frequently</option>
              <option value="3">3 - Ever</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-battery"></i> 7. I've felt tired or lacking energy during the day.</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option value="0">0 - Never</option>
              <option value="1">1 - Sometimes</option>
              <option value="2">2 - Frequently</option>
              <option value="3">3 - Ever</option>
            </select>
          </div>

          <div class="col-12 mb-4">
            <label class="form-label"><i class="bi bi-cloud-drizzle"></i> 8. I've had negative thoughts about myself or
about the future.</label>
            <select class="form-select" required>
              <option value="">Choose...</option>
              <option value="0">0 - Never</option>
              <option value="1">1 - Sometimes</option>
              <option value="2">2 - Frequently</option>
              <option value="3">3 - Ever</option>
            </select>
          </div>
        </div>

        <!-- Botón enviar -->
        <div class="text-center">
          <button type="submit" class="btn btn-empat">
            <i class="bi bi-check-circle"></i> Send Responses
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault(); // Evita que la página se recargue

      // Mostrar mensaje de éxito
      alert("✅ Encuesta completada correctamente");

      // Redirigir al dashboard (SPA o MPA según tu caso)
      // Si usas SPA con navigate:
      if (typeof navigate === "function") {
        navigate("/dashboard");
      } else {
        // Si usas MPA tradicional:
        window.location.href = "../dashboard.html";
      }
    });
  </script>

</body>

</html>
