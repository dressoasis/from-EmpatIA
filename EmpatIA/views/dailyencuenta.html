<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta Diaria Integral - EmpatIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/dailyencuesta.css">
  <link rel="stylesheet" href="../assets/dashboard.css">

  <script type="module" src="../script/guardian.js"></script>
</head>

<body>
  <div class="container">
    <div class="survey-container">

      <!-- Botón Regresar -->
      <button class="btn-back">
        <a class="bi bi-arrow-left-circle" href="dashboard.html"></a> Regresar
      </button>

      <!-- Header -->
      <div class="survey-header text-center mb-4">
        <h1 class="brand">
          <span class="empat">Empat</span><span class="ia">IA</span>
        </h1>
        <h2><i class="bi bi-clipboard2-check"></i> Encuesta Diaria Integral</h2>
        <p class="text-muted">Tu bienestar es lo más importante. Responde con sinceridad.</p>
      </div>

      <!-- Escala -->
      <div class="scale">
        <strong><i class="bi bi-bar-chart-line"></i> Escala de respuesta:</strong><br>
        0 = Nunca &nbsp; | &nbsp; 1 = A veces &nbsp; | &nbsp; 2 = Frecuentemente &nbsp; | &nbsp; 3 = Siempre
      </div>

      <!-- Formulario -->
      <form>
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label"><i class="bi bi-emoji-frown"></i> 1. Hoy me he sentido nervioso, tenso o
              inquieto.</label>
            <select class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="0">0 - Nunca</option>
              <option value="1">1 - A veces</option>
              <option value="2">2 - Frecuentemente</option>
              <option value="3">3 - Siempre</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-journal-text"></i> 2. Me ha costado concentrarme en mis
              actividades.</label>
            <select class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="0">0 - Nunca</option>
              <option value="1">1 - A veces</option>
              <option value="2">2 - Frecuentemente</option>
              <option value="3">3 - Siempre</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-exclamation-triangle"></i> 3. Me he sentido abrumado o con exceso
              de responsabilidades.</label>
            <select class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="0">0 - Nunca</option>
              <option value="1">1 - A veces</option>
              <option value="2">2 - Frecuentemente</option>
              <option value="3">3 - Siempre</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-moon-stars"></i> 4. He tenido dificultades para dormir o descansar
              bien.</label>
            <select class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="0">0 - Nunca</option>
              <option value="1">1 - A veces</option>
              <option value="2">2 - Frecuentemente</option>
              <option value="3">3 - Siempre</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-emoji-neutral"></i> 5. Hoy me he sentido triste, vacío o sin
              motivación.</label>
            <select class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="0">0 - Nunca</option>
              <option value="1">1 - A veces</option>
              <option value="2">2 - Frecuentemente</option>
              <option value="3">3 - Siempre</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-slash-circle"></i> 6. He perdido interés en cosas que normalmente
              disfruto.</label>
            <select class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="0">0 - Nunca</option>
              <option value="1">1 - A veces</option>
              <option value="2">2 - Frecuentemente</option>
              <option value="3">3 - Siempre</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label"><i class="bi bi-battery"></i> 7. Me he sentido cansado o sin energía durante el
              día.</label>
            <select class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="0">0 - Nunca</option>
              <option value="1">1 - A veces</option>
              <option value="2">2 - Frecuentemente</option>
              <option value="3">3 - Siempre</option>
            </select>
          </div>

          <div class="col-12 mb-4">
            <label class="form-label"><i class="bi bi-cloud-drizzle"></i> 8. He tenido pensamientos negativos sobre mí o
              sobre el futuro.</label>
            <select class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="0">0 - Nunca</option>
              <option value="1">1 - A veces</option>
              <option value="2">2 - Frecuentemente</option>
              <option value="3">3 - Siempre</option>
            </select>
          </div>
        </div>

        <!-- Botón enviar -->
        <div class="text-center">
          <button type="submit" class="btn btn-empat">
            <i class="bi bi-check-circle"></i> Enviar Respuestas
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault(); // Evita que la página se recargue

      // Mostrar mensaje de éxito
      alert("✅ Encuesta completada correctamente");

      // Redirigir al dashboard (SPA o MPA según tu caso)
      // Si usas SPA con navigate:
      if (typeof navigate === "function") {
        navigate("/dashboard");
      } else {
        // Si usas MPA tradicional:
        window.location.href = "../dashboard.html";
      }
    });
  </script>
  <script src="../script/darkmode.js"></script>

</body>

</html>
