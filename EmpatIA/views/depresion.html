<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta Depresión - EmpatIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assess/globalencuestas.css">
</head>
<body>
  <main class="container my-4">
    <h1 class="brand">
      <span class="empat">Empat</span><span class="ia">IA</span>
    </h1>

    <h2>Encuesta de Depresión</h2>

    <form>
      <div class="row g-3">

        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tanta energía tienes para tus actividades?</label>
            <select class="form-select" name="depresion1" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tan motivado/a te sientes hoy?</label>
            <select class="form-select" name="depresion2" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tanto disfrutas lo que haces en este momento?</label>
            <select class="form-select" name="depresion3" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tan difícil es para ti levantarte o comenzar algo hoy?</label>
            <select class="form-select" name="depresion4" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tan desesperanzado/a te sientes ahora?</label>
            <select class="form-select" name="depresion5" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tanto has perdido interés en actividades que antes te gustaban?</label>
            <select class="form-select" name="depresion6" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tanto te cuesta concentrarte en lo que haces?</label>
            <select class="form-select" name="depresion7" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Enviar Respuestas</button>
      </div>
    </form>
  </main>
</body>
</html>
