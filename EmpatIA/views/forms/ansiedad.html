<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anxiety Survey - EmpatIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/globalencuestas.css">
  <script type="module" src="../../script/guardian.js"></script>
</head>

<body>
  <main class="container my-4">

    <!-- Botón de retroceso arriba -->
    <div class="mb-3">
      <a href="../../dashboard.html" class="btn btn-secondary">&larr; Return to Dashboard</a>
    </div>

    <h1 class="brand"><span class="empat">Empat</span><span class="ia">IA</span></h1>
    <h2>Anxiety Survey</h2>

    <!-- Formulario -->
    <form action="../../dashboard.html" method="get">
      <div class="row g-3">

        <!-- Pregunta 1 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How nervous do you feel right now?</label>
            <select class="form-select" name="ansiedad1" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How hard is it for you to relax now?</label>
            <select class="form-select" name="ansiedad2" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 3 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How worried do you feel about small things?</label>
            <select class="form-select" name="ansiedad3" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 4 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How much do you feel that something bad could happen today?</label>
            <select class="form-select" name="ansiedad4" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 5 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How restless are you feeling right now?</label>
            <select class="form-select" name="ansiedad5" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 6 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How difficult is it for you to concentrate because you are worried?</label>
            <select class="form-select" name="ansiedad6" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 7 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How tense does your body feel right now?</label>
            <select class="form-select" name="ansiedad7" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

      </div>

      <!-- Botón de enviar redirige al dashboard -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Send Responses</button>
      </div>
    </form>
  </main>
</body>

</html>
