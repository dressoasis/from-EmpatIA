<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta Ansiedad - EmpatIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/globalencuestas.css">
  <script type="module" src="../../script/guardian.js"></script>
</head>

<body>
  <main class="container my-4">

    <!-- Botón de retroceso arriba -->
    <div class="mb-3">
      <a href="../dashboard.html" class="btn btn-secondary">&larr; Volver al Dashboard</a>
    </div>

    <h1 class="brand"><span class="empat">Empat</span><span class="ia">IA</span></h1>
    <h2>Encuesta de Ansiedad</h2>

    <!-- Formulario -->
    <form action="../dashboard.html" method="get">
      <div class="row g-3">

        <!-- Pregunta 1 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tan nervioso/a te sientes en este momento?</label>
            <select class="form-select" name="ansiedad1" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tanto te cuesta relajarte ahora?</label>
            <select class="form-select" name="ansiedad2" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 3 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tan preocupado/a te sientes por cosas pequeñas?</label>
            <select class="form-select" name="ansiedad3" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 4 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tanto sientes que algo malo podría pasar hoy?</label>
            <select class="form-select" name="ansiedad4" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 5 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tan inquieto/a te sientes ahora mismo?</label>
            <select class="form-select" name="ansiedad5" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 6 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tanto te resulta difícil concentrarte por estar preocupado/a?</label>
            <select class="form-select" name="ansiedad6" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 7 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">¿Qué tan tenso/a sientes tu cuerpo en este momento?</label>
            <select class="form-select" name="ansiedad7" required>
              <option value="">Selecciona...</option>
              <option value="1">1 - Nada</option>
              <option value="2">2 - Un poco</option>
              <option value="3">3 - Más o menos</option>
              <option value="4">4 - Capaz</option>
              <option value="5">5 - Muy capaz</option>
            </select>
          </div>
        </div>

      </div>

      <!-- Botón de enviar redirige al dashboard -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Enviar Respuestas</button>
      </div>
    </form>
  </main>
</body>

</html>
