<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Survey - EmpatIA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/globalsurveys.css">

  <link rel="icon" type="image/png" href="../../img/logo EmpatIA.png">

  <script type="module" src="../../script/guardian.js"></script>
</head>

<body>
  <main class="container my-4">

    <!-- Back button up -->
    <div class="mb-3">
      <a href="../dashboard.html" class="btn btn-secondary">&larr; Return to Dashboard</a>
    </div>

    <h1 class="brand"><span class="empat">Empat</span><span class="ia">IA</span></h1>
    <h2>Stress Survey</h2>

    <!-- Form -->
    <form action="../dashboard.html" method="get">
      <div class="row g-3">

        <!-- Question 1 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How in control do you feel of your day right now?</label>
            <select class="form-select" name="estres1" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Question 2 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How overwhelmed do you feel right now?</label>
            <select class="form-select" name="estres2" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Question 3 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How capable do you feel of handling today's problems?</label>
            <select class="form-select" name="estres3" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Question 4 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How much do you feel like things are out of your control?</label>
            <select class="form-select" name="estres4" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Question 5 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How stressed do you feel with your responsibilities?</label>
            <select class="form-select" name="estres5" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Question 6 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">To what extent do you feel that you don't have enough time for yourself?</label>
            <select class="form-select" name="estres6" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

        <!-- Question 7 -->
        <div class="col-12">
          <div class="card p-3">
            <label class="form-label">How well are you able to stay calm in the face of your worries?</label>
            <select class="form-select" name="estres7" required>
              <option value="">Choose...</option>
              <option value="1">1 - Nothing</option>
              <option value="2">2 - A little</option>
              <option value="3">3 - More or less</option>
              <option value="4">4 - Quite a bit</option>
              <option value="5">5 - Very much</option>
            </select>
          </div>
        </div>

      </div>

      <!-- Send button redirects to the dashboard -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Send Responses</button>
      </div>
    </form>
  </main>
</body>

</html>
