<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmpatIA - Chat Lumis</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/dashboard.css">
  <link rel="stylesheet" href="../assets/encuesta.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .chat-card {
      max-width: 600px;
      margin: 50px auto;
    }

    #chat-messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 20px;
      max-width: 70%;
    }

    .message.user {
      background-color: #0d6efd;
      color: white;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #e9ecef;
      align-self: flex-start;
    }

    .chat-input-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .back-btn {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="d-flex align-items-center text-decoration-none" href="#">
        <img src="../img/logo EmpatIA.png" alt="Logo EmpatIA" class="brand-logo">
        <h1 class="brand ms-2 mb-0"><span class="empat">Empat</span><span class="ia">IA</span></h1>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú hamburguesa -->
      <div class="collapse navbar-collapse" id="mainNav">
        <nav class="ms-auto">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>

            <!-- Dropdown para Encuestas -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="encuestasDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Encuestas
              </a>
              <ul class="dropdown-menu" aria-labelledby="encuestasDropdown">
                <li><a class="dropdown-item" href="../views/forms/ansiedad.html">Ansiedad</a></li>
                <li><a class="dropdown-item" href="../views/forms/depresion.html">Depresion</a></li>
                <li><a class="dropdown-item" href="../views/forms/estres.html">Estres</a></li>
              </ul>
            </li>

            <li class="nav-item"><a class="nav-link" href="#">Lumis AI</a></li>
          </ul>
        </nav>
      </div>
      <!-- Toggle Dark Mode (fuera del collapse) -->
      <div class="theme-switch-container ms-auto me-3 d-flex align-items-center">
        <label class="theme-switch mb-0">
          <input type="checkbox" class="theme-switch__checkbox" id="darkModeToggle">
          <div class="theme-switch__container">
            <div class="theme-switch__clouds"></div>
            <div class="theme-switch__stars-container">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M135.831 3.00688C135.055 3.85027 134.111 4.29946 133 4.35447C134.111 4.40947 135.055 4.85867 135.831 5.71123C136.607 6.55462 136.996 7.56303 136.996 8.72727C136.996 7.95722 137.172 7.25134 137.525 6.59129C137.886 5.93124 138.372 5.39954 138.98 5.00535C139.598 4.60199 140.268 4.39114 141 4.35447C139.88 4.2903 138.936 3.85027 138.16 3.00688C137.384 2.16348 136.996 1.16425 136.996 0C136.996 1.16425 136.607 2.16348 135.831 3.00688ZM31 23.3545C32.1114 23.2995 33.0551 22.8503 33.8313 22.0069C34.6075 21.1635 34.9956 20.1642 34.9956 19C34.9956 20.1642 35.3837 21.1635 36.1599 22.0069C36.9361 22.8503 37.8798 23.2903 39 23.3545C38.2679 23.3911 37.5976 23.602 36.9802 24.0053C36.3716 24.3995 35.8864 24.9312 35.5248 25.5913C35.172 26.2513 34.9956 26.9572 34.9956 27.7273C34.9956 26.563 34.6075 25.5546 33.8313 24.7112C33.0551 23.8587 32.1114 23.4095 31 23.3545Z"
                  fill="currentColor"></path>
              </svg>
            </div>
            <div class="theme-switch__circle-container">
              <div class="theme-switch__sun-moon-container">
                <div class="theme-switch__moon">
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                </div>
              </div>
            </div>
          </div>
        </label>
      </div>
    </div>
  </header>

  <!-- Chat principal -->
  <main class="container">
    <div class="card chat-card shadow">
      <div class="card-body d-flex flex-column">
        <h3 class="card-title mb-3">Lumis - Tu Asistente IA</h3>

        <!-- Chat -->
        <div id="chat-messages"></div>

        <!-- Input -->
        <div class="chat-input-container">
          <input type="text" id="chat-input" class="form-control" placeholder="Escribe un mensaje...">
          <button id="send-msg" class="btn btn-primary">Enviar</button>
        </div>

        <!-- Botón para volver -->
        <button id="back-dashboard" class="btn btn-secondary back-btn">Volver al Dashboard</button>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Chat -->
  <script>

  </script>
  <script src="../script/luminis/chat.js"></script>
  <script src="../script/darkmode.js"></script>

</body>
</html>
