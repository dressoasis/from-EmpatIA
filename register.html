<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmpatIA - Registro</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>

  <div class="card p-5 text-center" style="width: 100%; max-width: 400px;">
    <!-- Nombre de la página -->
      <h1 class="brand">
  <span class="empat">Empat</span><span class="ia">IA</span>
</h1>
    <p class="mb-4">Regístrate para comenzar</p>

    <form>
      <div class="mb-3 text-start">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-pastel" onclick="window.location.href='forminscrip.html'">Continuar con el Registro</button>

      </div>
    </form>

    <div class="mt-3">
      <small>¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
